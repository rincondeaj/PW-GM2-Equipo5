<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/thymeleaf.org">
<head>
    <title>My first application</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
        
        .logo-uco {
            width: 150px;
            height: auto;
            display: block;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to...</h1>
    <img th:src="@{/images/Uco.png}" class="logo-uco" /> 

    <h2>Lista de Barcos ⛵</h2>

    <div th:if="${!boats.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                    <th>Tipo</th>
                    <th>Capacidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="boat : ${boats}">
                    <td th:text="${boat.name}">El Veloz</td>
                    <td th:text="${boat.registrationNumber}">1234-ABC</td>
                    <td th:text="${boat.type}">VELERO</td>
                    <td th:text="${boat.capacity}">8</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${boats.isEmpty()}">
        <p>No hay barcos registrados en la base de datos.</p>
    </div>

</body>
</html>
